      - run: pipx install lime-buildtools -i https://${{secrets.PYPI_USERNAME}}:${{secrets.PYPI_PASSWORD}}@pypi.lime.tech/simple --include-deps
      # Create new release
      - run: poetry run pip install wheel
      - name: Create a new release and bump version
        id: semantic
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 16.0.0
          extends: '@limetech/semantic-release-lime-buildtools'
          branches: |
            [
              "main",
              "master",
              {"name": "dev", "prerelease": true}
            ]
